<section>
  <h1>{{ title() }}</h1>
  <div>Counter: {{ counter() }}</div>
  <div>Numero dal padre: {{ numeroDalPadre() }}</div>
  <div>Input obbligatorio: {{ inputObbligatorio() }}</div>

  <div>
    <button (click)="increaseCounter()">Increase counter</button>
  </div>
  <div>Num nel component: {{ num() }}</div>
  <div>
    <button (click)="increaseNumber()">Increase number dal padre</button>
  </div>
  <div>
    <button (click)="sendMessage()">Send message to father</button>
  </div>
  <ng-content></ng-content>
  <!-- per creare uno slot nominale utilizzo l'attributo select in cui indico il nome dello slot -->
  <ng-content select="slot_nominale"></ng-content>
</section>
