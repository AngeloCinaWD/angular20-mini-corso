<!-- nome proprietà nel component fra quadre per renderla dinamica dall'esterno -->
<app-counter [title]="'Sono il valore passato dall\'esterno'" [inputObbligatorio]="'obrigado'" />
<!-- se non passo il valore prende quello di default -->
<app-counter [numero]="4" [inputObbligatorio]="'obrigado'" [initialCounter]="15" />
<!-- il valore di initialcounter lo prendo da un signal definito nel padre -->
<!-- ne modifico il valore con una funzione sempre nel padre -->
<!--per far funzionare l'increase dello start counter ho bisogno della funzione effect() -->
<app-counter
  [title]="'con start counter'"
  [numero]="4"
  [inputObbligatorio]="'obrigado'"
  [initialCounter]="startCounter()"
/>
<div>
  <button (click)="increaseStartCounter()">Increase Start Counter</button>
</div>
<app-counter
  [title]="'con model()'"
  [inputObbligatorio]="'obrigado dal figlio al padre con model()'"
  [(num)]="number"
/>

<div>Number dal padre, proprietà in app3.html: {{ number() }}</div>
<div>
  <app-counter
    [title]="'con output()'"
    [inputObbligatorio]="'obrigado dal figlio al padre con model()'"
    [(num)]="number"
    (messageSent)="displayMessage($event)"
  />
</div>
<div>Message from son: {{ messageSon() }}</div>
<div>
  <app-counter
    [title]="'con ng-content'"
    [inputObbligatorio]="'obrigado dal figlio al padre con model()'"
  >
    <div>sono un div passato tramite ng content al figlio</div>
    <!-- per passare contenuto html ad uno slot nominale devo indicare nel tag html il nome dello slot -->
    <div slot_nominale>
      sono un div passato tramite ng content al figlio ad un ng-content nominale
    </div>
  </app-counter>
</div>
